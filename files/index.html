<!doctype html>
<html>
<head>
    <title>Paradox Counter Browser</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9"/>
    <!-- relative files must start with /files/ !-->
    <link rel="stylesheet" href="/files/jstree-style.min.css" />
    <link rel="stylesheet" href="/files/context.standalone.css" />
    <link rel='stylesheet' href='/files/styles.css'/>
    <link rel='shortcut icon' href='/files/favicon.ico'/>
    <link rel='icon' type='image/vnd.microsoft.icon' href='/files/favicon.ico'/>
    <!--[if gte IE 10]>
    <style type='text/css'>
        * {
            /* IE10 has -ms-linear-gradient! IE9 does not. */
            filter: none !important;
            -ms-filter: none !important;
        }
    </style>
    <![endif]-->
</head>
<body>
<div id="flex">
    <div id='lefttab' class='tabs unselectable'>
          <h1>paradox</h1>
          <div class='progressbg' id='progressbar'><div class='progressfg'></div></div>
          <div id='foo'></div>
          <div id='user_controls'></div>
          <div class='labels'></div>
        <div id='counters' class='active tab unselectable'>
        </div>
        <div id='dashboards' class='tab'>
            <div class='scroll'>
                <ul class='picklist'></ul>
            </div>
        </div>
    </div>

    <div class='hsplit_container unselectable'>
        <div id='hsplit' class="unselectable"> </div>
        <div id='hide_lefttab' class="unselectable"> </div>
        <div id='hide_toptab' class="unselectable"> </div>
        <div id='hide_toptab_extra' class="unselectable"> </div>
    </div>

    <div id='grid' class='areabg'>
        <div id='toptab' class='tabs unselectable'>
            <div id='menubar'>
                <div id='tools'>
                    <div id='save_dashboard' class='tbutton disabled' title='Save Dashboard'>
                        Save Dashboard
                    </div>
                    <div class='tbutton image refresh' title='Refresh Now'>
                        &nbsp;
                    </div>
                    <div class='tbutton image auto_refresh' title='Auto-Refresh'>
                        &nbsp;
                    </div>
                    <div class='tslider manual' id='time_slider' default='2' title='Time Range'>
                        <div class='label'>Range</div>
                        <div class='widget'>
                            <div class='markers'>
                                <div title='5 minutes' class='marker' action='set_interval(5*60)'>5m</div>
                                <div title='15 minutes' class='marker' action='set_interval(15*60)'>15m</div>
                                <div title='1 hour' class='marker' action='set_interval(3600)'>1h</div>
                                <div title='3 hours' class='marker' action='set_interval(3*3600)'>3h</div>
                                <div title='12 hours' class='marker' action='set_interval(12*3600)'>12h</div>
                                <div title='1 day' class='marker' action='set_interval(1*86400)'>1d</div>
                                <div title='3 days' class='marker' action='set_interval(3*86400)'>3d</div>
                                <div title='1 week' class='marker' action='set_interval(7*86400)'>1w</div>
                                <div title='1 month' class='marker' action='set_interval(31*86400)'>1m</div>
                                <div title='3 months' class='marker' action='set_interval(92*86400)'>3m</div>
                                <div title='6 months' class='marker' action='set_interval(183*86400)'>6m</div>
                                <div title='1 year' class='marker' action='set_interval(366*86400)'>1y</div>
                                <div title='2 years' class='marker' action='set_interval(731*86400)'>2y</div>
                                <div title='5 years' class='marker' action='set_interval(1827*86400)'>5y</div>
                            </div>
                            <div class='gauge'>
                                <div class='value'></div>
                                <div class='thumb'></div>
                            </div>
                        </div>
                    </div>
                    <div title='Chart Size' class='tdropdown chart_size'>
                    </div>
                    <div title='Advanced Tools' class='tdropdown advanced_tools'>
                    </div>
                    <div class='tbutton image events' title='Toggle Events'>
                        &nbsp;
                    </div>
                </div>
            </div>
        </div>
        <div id='toptab_extra' class='tabs unselectable'>
            <div id='menubar_extra'>
                <div id='tools_extra'>
                </div>
            </div>
        </div>
        <div id="graphs">
        </div>
    </div>
</div>
<template id='point-select-template'>
    <div class='point-select'>
        <span class='content'></span>
    </div>
</template>
<div id="annotation-template" class="annotation-info" style="display:none">
      <div>{{text}}</div>
      <div>{{x}}, {{series}}: {{y}}</div>
</div>
<div id="hairline-template" class="hairline-wrapper unselectable" style="display:none">
     <div class="hairline-info unselectable">
        <div class='hairline-legend unselectable'></div>
     </div>
</div>
<template id='function-help-template'>
    <div class='function-help'>
        <div class='field-help name'><span class='name'></span></div>
        <div class='field-help type'><span class='type'></span></div>
        <div class='field-help description'><span class='description'></span></div>
        <div class='field-help aliases'><span class='aliases'></span></div>
    </div>
</template>
<template id='function-type-template'>
    <div class='function-type'>
        <div class='name'><span class='name'></span></div>
        <div class='type'><span class='type'></span></div>
        <div class='args-needed'><span class='args-needed'></span></div>
    </div>
</template>

<script src='/files/jstree.min.js'></script>
<script src='/files/graph.js'></script>-->

    $(document).ready(on_ready);
</script>-->
</body>
</html>
